<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo 2.png" type="image/x-icon">
    <link rel="shortcut icon" href="./imgs/logo 2.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    

    
    <title>BurgerBon</title>
</head>
<body>

    <header>
    

        
        <div class="container">
            <h1>BurgerBon</h1>
            <hr>



            <div class="c">Carrito de compras <img src="./imgs/carritocompras.png" alt="carrito" class="carro"> </div>
            
            
            
            <table class="table">

                <thead>
                  <tr>
                    <th scope="col">Menu</th>
                    <th scope="col">Burger</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sumar/restar</th>
                    <th scope="col">Total compra</th>
                  </tr>
                </thead>
                <tbody id="itemsProductos"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Todavia no elegiste ninguna hamburguesa!</th>
                  </tr>
                </tfoot>
              </table>
            <div class="row" id="cardsProductos"></div>
        </div>
    
        <template id="piecarrito">
            <th scope="row" colspan="2">Total Burgers seleccionadas</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Cancelar compra
                </button>
            </td>
            <td class="font-weight-bold">$ <span></span></td>
        </template>
        
        <template id="piecarrito2">
          <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span></span></td>
          </tr>
        </template>
    
    
        <template id="productoHamburguesa">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                  <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>


          <footer> 
            <img src="./imgs/burger logo.png" alt="">
        </footer>
        <div class="finalpag">
            <p>&copy copyright Todos los derechos reservados.</p> 
            <p>Sitio creado por Facundo Pietrobon.</p>
            <p>Para interactuar con JS.</p>
        </div>

    <script src="app.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
